<meta charset="utf-8">
<script type="text/javascript">
	
	function questioning(question) {

		var userAnswer = prompt(questionArray[question][0]);
		userAnswer = userAnswer.toLowerCase();

		if(userAnswer == questionArray[question][1] || userAnswer == questionArray[question][2]){
			alert("Поздравляем, это правильный ответ!");
			i += 1;
		} else {
			alert("Это неправильный ответ.");
		}
	}

	var questionArray = [
		["Кто его раздевает, тот слезы проливает.", "лук", "лучок"],
		["Этот плод едва обнимешь, если слаб, то не поднимешь,\nНа куски его порежь, мякоть красную поешь.", "арбуз"],
		["Этот фрукт на вкус хорош\nИ на лампочку похож.", "груша"]
	];

	var i = 0; // счетчик правильных ответов
	var n = 1 // номер вопроса

	while(n <= questionArray.length){
		questioning(n - 1);
		n += 1;
	}
	
	alert("У вас " + i + " правильных ответов.");

</script>
