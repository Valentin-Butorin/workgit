<meta charset="utf-8">
<script type="text/javascript">

/*1. Функции для работы с массивами
a. Написать функцию, которая принимает в качестве параметра число n. Результатом работы функции является массив из N элементов со значениями 1, 2, 3… n.
b. Написать функцию, которая принимает массив чисел. Результатом работы функции является сумма чисел этого массива.
c. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает максимальное число.
d. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает минимальное число.
f. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает только четные числа из этого массива. Чтобы определить четность числа, воспользуйтесь оператором для подсчета остатка от деления: x % 2. Если остаток от деления числа на 2 равен 0, число будет четное.*/

	function makeMassive(n) {
		var massive = [];
		for(var i = 1; i <= n; i++) {
			massive.push(i);
		}
		return massive;
	}

	function makeSum(massive) {
		var summ = 0;
		for(var i = 0; i < massive.length; i++) {
			summ += massive[i];
		}
		return summ;
	}

	function getMaxNumber(massive) {
		var maxNumber = massive[0];
		for(var i = 0; i < massive.length; i++) {
			if(massive[i] >= massive[i- 1] && maxNumber <= massive[i]) {
				maxNumber = massive[i];
			}
		}
		return maxNumber;
	}

	function getMinNumber(massive) {
		var minNumber = massive[0];
		for(var i = 0; i < massive.length; i++) {
			if(massive[i] <= massive[i- 1] && minNumber >= massive[i]) {
				minNumber = massive[i];
			}
		}
		return minNumber;
	}

	function getEvenNumbers(massive) {
		var newMassive = [];
		for(var i = 0; i < massive.length; i++) {
			if(massive[i] % 2 == 0) {
				newMassive.push(massive[i]);
			}
		}
		return newMassive;
	}

	var n = prompt('Введите число n');
	array = makeMassive(n);
	alert('a. Результатом работы функции является массив из ' + n + ' элементов со значениями ' + array.join(', '));


	alert('b. Результатом работы функции является сумма чисел этого массива: ' + makeSum([16,8,5,6,9,25,2]));

	alert('c. Получает массив целых чисел, и в качестве результата возвращает максимальное число: ' + getMaxNumber([16,8,5,6,9,25,2]));

	alert('d. Получает массив целых чисел, и в качестве результата возвращает минимальное число: ' + getMinNumber([16,8,5,6,9,25,2]));

	newMassive = getEvenNumbers([16,8,5,6,9,25,2])
	alert('f. Получает массив целых чисел, и в качестве результата возвращает только четные числа из этого массива: ' + newMassive.join(', '));

</script>
